<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCH 監視ダッシュボード</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .status-card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
        }
        
        .metric-label {
            font-weight: 500;
            color: #2d3748;
        }
        
        .metric-value {
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .metric-value.good {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .metric-value.warning {
            background: #fef5e7;
            color: #c05621;
        }
        
        .metric-value.critical {
            background: #fed7d7;
            color: #c53030;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chart-card h3 {
            color: #4a5568;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .alerts-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .alert-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .alert-item.critical {
            background: #fed7d7;
            border-left-color: #e53e3e;
        }
        
        .alert-item.warning {
            background: #fef5e7;
            border-left-color: #dd6b20;
        }
        
        .alert-item.info {
            background: #bee3f8;
            border-left-color: #3182ce;
        }
        
        .alert-icon {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        
        .alert-content {
            flex: 1;
        }
        
        .alert-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .alert-time {
            font-size: 0.8rem;
            color: #666;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 ORCH 監視ダッシュボード</h1>
            <p>リアルタイム システム監視 & パフォーマンス分析</p>
        </div>
        
        <div id="loading" class="loading">
            <p>📊 監視データを読み込み中...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="dashboard-content" style="display: none;">
            <!-- システム状態カード -->
            <div class="status-grid">
                <div class="status-card">
                    <h3>🖥️ システム パフォーマンス</h3>
                    <div class="metric">
                        <span class="metric-label">CPU使用率</span>
                        <span id="cpu-usage" class="metric-value">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">メモリ使用率</span>
                        <span id="memory-usage" class="metric-value">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">ディスク使用率</span>
                        <span id="disk-usage" class="metric-value">-</span>
                    </div>
                </div>
                
                <div class="status-card">
                    <h3>⚡ アプリケーション メトリクス</h3>
                    <div class="metric">
                        <span class="metric-label">応答時間</span>
                        <span id="response-time" class="metric-value">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">エラー率</span>
                        <span id="error-rate" class="metric-value">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">テストカバレッジ</span>
                        <span id="test-coverage" class="metric-value">-</span>
                    </div>
                </div>
                
                <div class="status-card">
                    <h3>🚨 アラート統計</h3>
                    <div class="metric">
                        <span class="metric-label">アクティブアラート</span>
                        <span id="active-alerts" class="metric-value">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">今日のアラート</span>
                        <span id="daily-alerts" class="metric-value">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">システム状態</span>
                        <span id="system-status" class="metric-value">-</span>
                    </div>
                </div>
            </div>
            
            <!-- チャートセクション -->
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>📈 CPU & メモリ使用率 (24時間)</h3>
                    <canvas id="performanceChart" width="400" height="200"></canvas>
                </div>
                
                <div class="chart-card">
                    <h3>⏱️ 応答時間トレンド</h3>
                    <canvas id="responseTimeChart" width="400" height="200"></canvas>
                </div>
            </div>
            
            <!-- アラートセクション -->
            <div class="alerts-section">
                <h3>🔔 最新アラート</h3>
                <div id="alerts-list">
                    <div class="loading">アラートデータを読み込み中...</div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="refreshData()" title="データを更新">
        🔄
    </button>
    
    <script>
        // グローバル変数
        let performanceChart, responseTimeChart;
        let socket;
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocketIO();
            initializeCharts();
            loadInitialData();
            
            // 30秒ごとに自動更新
            setInterval(refreshData, 30000);
        });
        
        // Socket.IO初期化
        function initializeSocketIO() {
            socket = io();
            
            socket.on('monitoring_update', function(data) {
                updateDashboard(data);
            });
            
            socket.on('alert_notification', function(alert) {
                showAlertNotification(alert);
            });
        }
        
        // チャート初期化
        function initializeCharts() {
            const ctx1 = document.getElementById('performanceChart').getContext('2d');
            performanceChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'CPU使用率 (%)',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'メモリ使用率 (%)',
                        data: [],
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
            
            const ctx2 = document.getElementById('responseTimeChart').getContext('2d');
            responseTimeChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '応答時間 (ms)',
                        data: [],
                        borderColor: '#48bb78',
                        backgroundColor: 'rgba(72, 187, 120, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // 初期データ読み込み
        async function loadInitialData() {
            try {
                await Promise.all([
                    loadPerformanceData(),
                    loadAlertData(),
                    loadSystemStatus()
                ]);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';
            } catch (error) {
                showError('初期データの読み込みに失敗しました: ' + error.message);
            }
        }
        
        // パフォーマンスデータ読み込み
        async function loadPerformanceData() {
            const response = await fetch('/api/monitoring/performance');
            const result = await response.json();
            
            if (result.success) {
                updatePerformanceMetrics(result.data);
            } else {
                throw new Error(result.error);
            }
        }
        
        // アラートデータ読み込み
        async function loadAlertData() {
            const response = await fetch('/api/monitoring/alerts');
            const result = await response.json();
            
            if (result.success) {
                updateAlertMetrics(result.data);
            } else {
                throw new Error(result.error);
            }
        }
        
        // システム状態読み込み
        async function loadSystemStatus() {
            const response = await fetch('/api/monitoring/status');
            const result = await response.json();
            
            if (result.success) {
                updateSystemStatus(result.data);
            } else {
                throw new Error(result.error);
            }
        }
        
        // メトリクス履歴読み込み
        async function loadMetricsHistory() {
            const response = await fetch('/api/monitoring/metrics/history?hours=24');
            const result = await response.json();
            
            if (result.success) {
                updateCharts(result.data);
            }
        }
        
        // パフォーマンスメトリクス更新
        function updatePerformanceMetrics(data) {
            updateMetricValue('cpu-usage', data.cpu_usage, '%');
            updateMetricValue('memory-usage', data.memory_usage, '%');
            updateMetricValue('disk-usage', data.disk_usage, '%');
            updateMetricValue('response-time', data.avg_response_time, 'ms');
        }
        
        // アラートメトリクス更新
        function updateAlertMetrics(data) {
            updateMetricValue('active-alerts', data.active_count, '');
            updateMetricValue('daily-alerts', data.daily_count, '');
            updateAlertsList(data.recent_alerts);
        }
        
        // システム状態更新
        function updateSystemStatus(data) {
            const statusElement = document.getElementById('system-status');
            statusElement.textContent = data.overall_status;
            statusElement.className = 'metric-value ' + getStatusClass(data.overall_status);
            
            updateMetricValue('error-rate', data.error_rate, '%');
            updateMetricValue('test-coverage', data.test_coverage, '%');
        }
        
        // メトリクス値更新
        function updateMetricValue(elementId, value, unit) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = value + unit;
                element.className = 'metric-value ' + getValueClass(elementId, value);
            }
        }
        
        // 値に基づくクラス決定
        function getValueClass(metricType, value) {
            const numValue = parseFloat(value);
            
            switch(metricType) {
                case 'cpu-usage':
                case 'memory-usage':
                case 'disk-usage':
                    return numValue > 80 ? 'critical' : numValue > 60 ? 'warning' : 'good';
                case 'response-time':
                    return numValue > 1000 ? 'critical' : numValue > 500 ? 'warning' : 'good';
                case 'error-rate':
                    return numValue > 5 ? 'critical' : numValue > 1 ? 'warning' : 'good';
                case 'test-coverage':
                    return numValue < 70 ? 'critical' : numValue < 85 ? 'warning' : 'good';
                default:
                    return 'good';
            }
        }
        
        // ステータスクラス決定
        function getStatusClass(status) {
            switch((status || '').toLowerCase()) {
                case 'healthy':
                case 'normal':
                    return 'good';
                case 'warning':
                    return 'warning';
                case 'critical':
                case 'error':
                    return 'critical';
                default:
                    return 'warning';
            }
        }
        
        // アラートリスト更新
        function updateAlertsList(alerts) {
            const alertsList = document.getElementById('alerts-list');
            
            if (!alerts || alerts.length === 0) {
                alertsList.innerHTML = '<div class="loading">アクティブなアラートはありません</div>';
                return;
            }
            
            alertsList.innerHTML = alerts.map(alert => `
                <div class="alert-item ${alert.severity}">
                    <div class="alert-icon">${getAlertIcon(alert.severity)}</div>
                    <div class="alert-content">
                        <div class="alert-title">${alert.title}</div>
                        <div class="alert-time">${formatTime(alert.timestamp)}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // アラートアイコン取得
        function getAlertIcon(severity) {
            switch(severity) {
                case 'critical': return '🚨';
                case 'warning': return '⚠️';
                case 'info': return 'ℹ️';
                default: return '📢';
            }
        }
        
        // 時刻フォーマット
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString('ja-JP');
        }
        
        // チャート更新
        function updateCharts(historyData) {
            if (historyData.performance) {
                const labels = historyData.performance.map(d => formatTime(d.timestamp));
                const cpuData = historyData.performance.map(d => d.cpu_usage);
                const memoryData = historyData.performance.map(d => d.memory_usage);
                
                performanceChart.data.labels = labels;
                performanceChart.data.datasets[0].data = cpuData;
                performanceChart.data.datasets[1].data = memoryData;
                performanceChart.update();
            }
            
            if (historyData.response_times) {
                const labels = historyData.response_times.map(d => formatTime(d.timestamp));
                const responseData = historyData.response_times.map(d => d.response_time);
                
                responseTimeChart.data.labels = labels;
                responseTimeChart.data.datasets[0].data = responseData;
                responseTimeChart.update();
            }
        }
        
        // データ更新
        async function refreshData() {
            try {
                await Promise.all([
                    loadPerformanceData(),
                    loadAlertData(),
                    loadSystemStatus(),
                    loadMetricsHistory()
                ]);
                
                hideError();
            } catch (error) {
                showError('データの更新に失敗しました: ' + error.message);
            }
        }
        
        // エラー表示
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // エラー非表示
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // アラート通知表示
        function showAlertNotification(alert) {
            // ブラウザ通知（許可されている場合）
            if (Notification.permission === 'granted') {
                new Notification(`${alert.severity.toUpperCase()}: ${alert.title}`, {
                    body: alert.message,
                    icon: '/static/alert-icon.png'
                });
            }
            
            // ダッシュボード更新
            refreshData();
        }
        
        // 通知許可要求
        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
