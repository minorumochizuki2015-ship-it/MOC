name: commit-gates
on:
  pull_request:
    branches: [ master ]
    paths:
      - '**/*.md'
      - '.githooks/**'
      - '.codex/**'
      - '.github/workflows/commit-gates.yml'
jobs:
  dco:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: DCO check
        run: |
          git log --format=%B origin/${{ github.base_ref }}..HEAD \
          | awk '/^Signed-off-by:\s+.+\s<[^>]+>\s*$/{ok++} END{exit ok==0}'
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install commitlint
        run: |
          npm init -y
          npm install --save-dev @commitlint/cli@^19 @commitlint/config-conventional@^19
      - name: Run commitlint
        run: npx commitlint --from origin/${{ github.base_ref }} --to HEAD
