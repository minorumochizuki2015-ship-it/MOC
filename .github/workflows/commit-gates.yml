name: commit-gates
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  dco:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: DCO check
        run: |
          git log --format=%B origin/${{ github.base_ref }}..HEAD \
          | awk '/^Signed-off-by:\s+.+\s<[^>]+>\s*$/{ok++} END{exit ok==0}'
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Setup Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
          sudo apt-get install -y nodejs
      - name: Install commitlint
        run: |
          npm init -y
          npm install --save-dev @commitlint/cli@^19 @commitlint/config-conventional@^19
      - name: Run commitlint
        run: npx commitlint --from origin/${{ github.base_ref }} --to HEAD
