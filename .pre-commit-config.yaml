repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort

  - repo: local
    hooks:
      - id: mypy-src
        name: mypy src
        language: system
        entry: python
        args: ["-m", "mypy", "src"]
        pass_filenames: false
        stages: [pre-push]

      - id: pytest-smoke
        name: pytest smoke
        language: system
        entry: python
        args: ["-m", "pytest", "-q", "tests/test_localai_smoke.py"]
        pass_filenames: false
        stages: [pre-push]
