[mypy]
# ORCH-Next unified mypy configuration

# Target directories
files = app, src, tests

# Keep missing imports visible by default; add per-module exceptions if needed
ignore_missing_imports = False

# General warnings
warn_unused_ignores = True

# Example for third-party packages without type hints (uncomment if needed)
# [mypy-some_thirdparty_pkg.*]
# ignore_missing_imports = True
