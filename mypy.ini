[mypy]
python_version = 3.11
files = src/**/*.py
exclude = (?x)
  (^tests/)|
  (^backups/)|
  (^modules/)|
  (^src/legacy/)|
  (^validation_tests\.py$)|
  (^simple_test\.py$)
ignore_missing_imports = True
no_implicit_optional = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
warn_return_any = False
