[pytest]
addopts = -q -W error --ignore=archives --tb=short

markers =
    slow: slow tests
    timeout: tests with timeouts
    integration: integration tests
    unit: unit tests
    contract: contract tests
    e2e: end-to-end tests
    load: load tests
norecursedirs = archives dist build .venv .git __pycache__ .pytest_cache
testpaths = tests/unit tests/manual PhotoApp/tests
pythonpath = 
    .
    PhotoApp/src
    app
    src

# warnings の選別: バックグラウンドで発生する未捕捉例外をテスト失敗として扱う
filterwarnings =
    error::pytest.PytestUnraisableExceptionWarning
