                <!-- „É©„Ç§„ÉñÂ±•Ê≠¥ -->
                <div class="card mt-3">

                    <div class="card-body" style="max-height:220px;overflow:auto" id="liveBox">
                        <div class="text-muted">ÂæÖÊ©ü‰∏≠...</div>

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let currentItems = [];

        // DOMË¶ÅÁ¥†ÂèñÂæó
        const dataForm = document.getElementById('data-form');
        const alertContainer = document.getElementById('alert-container');
        const statusContainer = document.getElementById('status-container');
        const itemsContainer = document.getElementById('items-container');
        const filterBtn = document.getElementById('filter-btn');
        const exportSftBtn = document.getElementById('export-sft-btn');
        const trainBtn = document.getElementById('train-btn');
        const refreshBtn = document.getElementById('refresh-btn');

        // „Ç¢„É©„Éº„ÉàË°®Á§∫
        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        async function updateStatus() {
            try {
                const response = await fetch('/ui/status');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('inbox-count').textContent = data.status.inbox;
                    document.getElementById('accepted-count').textContent = data.status.accepted;
                    document.getElementById('rejected-count').textContent = data.status.rejected;
                    document.getElementById('buckets-count').textContent = data.status.buckets;
                    document.getElementById('sft-count').textContent = data.status.sft;
                }
            } catch (error) {
                console.error('„Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞„Ç®„É©„Éº:', error);
            }
        }

        // „Ç¢„Ç§„ÉÜ„É†‰∏ÄË¶ßÊõ¥Êñ∞
        async function updateItems() {
            try {
                const response = await fetch('/ui/items');
                const data = await response.json();

                if (data.success) {
                    currentItems = data.items;
                    renderItems();
                } else {
                    itemsContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #dc3545;">„Ç®„É©„Éº: ' + data.message + '</div>';
                }
            } catch (error) {
                itemsContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #dc3545;">Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº: ' + error.message + '</div>';
            }
        }

        // „Ç¢„Ç§„ÉÜ„É†Ë°®Á§∫
        function renderItems() {
            if (currentItems.length === 0) {
                itemsContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #6c757d;">„Ç¢„Ç§„ÉÜ„É†„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }

            const html = currentItems.map(item => `
                <div class="item">
                    <div class="item-header">
                        <span class="item-title">${item.title}</span>
                        <span class="item-status status-${item.status}">${item.status}</span>
                    </div>
                    <div class="item-content">
                        <strong>„Éâ„É°„Ç§„É≥:</strong> ${item.domain} | 
                        <strong>„Çø„Çπ„ÇØ:</strong> ${item.task_type} | 
                        <strong>ÊàêÂäü:</strong> ${item.success ? 'Yes' : 'No'}
                    </div>
                    <div class="item-actions">
                        ${item.status === 'queue' ? `
                            <button class="btn btn-success btn-sm" onclick="approveItem('${item.id}')">ÊâøË™ç</button>
                            <button class="btn btn-danger btn-sm" onclick="rejectItem('${item.id}')">ÊãíÂê¶</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            itemsContainer.innerHTML = html;
        }

        // „Ç¢„Ç§„ÉÜ„É†ÊâøË™ç
        async function approveItem(itemId) {
            try {
                const response = await fetch(`/ui/approve/${itemId}`, { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    updateItems();
                    updateStatus();
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                showAlert('„Ç®„É©„Éº: ' + error.message, 'danger');
            }
        }

        // „Ç¢„Ç§„ÉÜ„É†ÊãíÂê¶
        async function rejectItem(itemId) {
            try {
                const response = await fetch(`/ui/reject/${itemId}`, { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    updateItems();
                    updateStatus();
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                showAlert('„Ç®„É©„Éº: ' + error.message, 'danger');
            }
        }

        // „Éï„Ç£„É´„ÇøÂÆüË°å
        async function runFilter() {
            filterBtn.classList.add('loading');
            try {
                const response = await fetch('/ui/filter', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    updateItems();
                    updateStatus();
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                showAlert('„Ç®„É©„Éº: ' + error.message, 'danger');
            } finally {
                filterBtn.classList.remove('loading');
            }
        }

        // SFTÁîüÊàê
        async function exportSft() {
            exportSftBtn.classList.add('loading');
            try {
                const response = await fetch('/ui/export-sft', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    updateStatus();
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                showAlert('„Ç®„É©„Éº: ' + error.message, 'danger');
            } finally {
                exportSftBtn.classList.remove('loading');
            }
        }

        // Â≠¶ÁøíÂÆüË°å
        async function trainModel() {
            trainBtn.classList.add('loading');
            try {
                const response = await fetch('/ui/train', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                showAlert('„Ç®„É©„Éº: ' + error.message, 'danger');
            } finally {
                trainBtn.classList.remove('loading');
            }
        }

        // ÂÖ®Êõ¥Êñ∞
        async function refreshAll() {
            refreshBtn.classList.add('loading');
            await Promise.all([updateStatus(), updateItems()]);
            refreshBtn.classList.remove('loading');
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        dataForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(dataForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/ui/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message, 'success');
                    dataForm.reset();
                    updateItems();
                    updateStatus();
                } else {
                    showAlert(result.message, 'danger');
                }
            } catch (error) {
                showAlert('„Ç®„É©„Éº: ' + error.message, 'danger');
            }
        });

        filterBtn.addEventListener('click', runFilter);
        exportSftBtn.addEventListener('click', exportSft);
        trainBtn.addEventListener('click', trainModel);
        refreshBtn.addEventListener('click', refreshAll);

        // „É©„Ç§„ÉñÂ±•Ê≠¥„Éù„Éº„É™„É≥„Ç∞
        let last = 0;
        async function pull() {
            try {
                const r = await fetch(`/ui/events?since_ms=${last}`);
                const j = await r.json();
                const box = document.getElementById('liveBox');
                if (!j.success) return;
                last = j.now_ms;
                (j.events || []).forEach(ev => {
                    const row = document.createElement('div');
                    const t = new Date(ev.ts_ms).toLocaleTimeString();
                    row.className = 'small';
                    row.textContent = `[${t}] ${ev.type} ${ev.title ?? ev.id ?? ''} ${ev.msg ?? ''}`;
                    box.appendChild(row);
                    box.scrollTop = box.scrollHeight;
                });
            } catch (e) { }
