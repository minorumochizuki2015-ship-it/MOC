    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let currentItems = [];

        // DOMè¦ç´ å–å¾—
        const dataForm = document.getElementById('data-form');
        const alertContainer = document.getElementById('alert-container');
        const statusContainer = document.getElementById('status-container');
        const itemsContainer = document.getElementById('items-container');
        const filterBtn = document.getElementById('filter-btn');
        const exportSftBtn = document.getElementById('export-sft-btn');
        const trainBtn = document.getElementById('train-btn');
        const refreshBtn = document.getElementById('refresh-btn');

        // ã‚¢ãƒ©ãƒ¼ãƒˆè¡¨ç¤º
        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        async function updateStatus() {
            try {
                const response = await fetch('/ui/status');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('inbox-count').textContent = data.status.inbox;
                    document.getElementById('accepted-count').textContent = data.status.accepted;
                    document.getElementById('rejected-count').textContent = data.status.rejected;
                    document.getElementById('buckets-count').textContent = data.status.buckets;
                    document.getElementById('sft-count').textContent = data.status.sft;
                }
            } catch (error) {
                console.error('ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // ã‚¢ã‚¤ãƒ†ãƒ ä¸€è¦§æ›´æ–°
        async function updateItems() {
            try {
                const response = await fetch('/ui/items');
                const data = await response.json();

                if (data.success) {
                    currentItems = data.items;
                    renderItems();
                } else {
                    itemsContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #dc3545;">ã‚¨ãƒ©ãƒ¼: ' + data.message + '</div>';
                }
            } catch (error) {
                itemsContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #dc3545;">èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ' + error.message + '</div>';
            }
        }

        // ã‚¢ã‚¤ãƒ†ãƒ è¡¨ç¤º
        function renderItems() {
            if (currentItems.length === 0) {
                itemsContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #6c757d;">ã‚¢ã‚¤ãƒ†ãƒ ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }

            const html = currentItems.map(item => `

                    <div class="item-header">
                        <span class="item-title">${item.title}</span>
                        <span class="item-status status-${item.status}">${item.status}</span>
                    </div>
                    <div class="item-content">
                        <strong>ãƒ‰ãƒ¡ã‚¤ãƒ³:</strong> ${item.domain} | 
                        <strong>ã‚¿ã‚¹ã‚¯:</strong> ${item.task_type} | 
                        <strong>æˆåŠŸ:</strong> ${item.success ? 'Yes' : 'No'}
                    </div>
                    <div class="item-actions">
                        ${item.status === 'queue' ? `
                            <button class="btn btn-success btn-sm" onclick="approveItem('${item.id}')">æ‰¿èª</button>
                            <button class="btn btn-danger btn-sm" onclick="rejectItem('${item.id}')">æ‹’å¦</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            itemsContainer.innerHTML = html;
        }

        // ã‚¢ã‚¤ãƒ†ãƒ æ‰¿èª
        async function approveItem(itemId) {
            try {
                const response = await fetch(`/ui/approve/${itemId}`, { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    updateItems();
                    updateStatus();
                } else {
                    showAlert(data.message, 'danger');
                }
            } catch (error) {
                showAlert('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'danger');
            }
        }

        // ã‚¢ã‚¤ãƒ†ãƒ æ‹’å¦

                const response = await fetch(`/ui/reject/${itemId}`, { method: 'POST' });

            try {
                const r = await fetch(`/ui/events?since_ms=${last}`);
                const j = await r.json();

                last = j.now_ms;
