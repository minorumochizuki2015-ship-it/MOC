## 承認ルール

### 承認権限
- **CMD**: 全タスクの承認権限
- **AUDIT**: 監査・品質関連タスクの承認権限
- **WORK1/WORK2**: 承認権限なし（申請のみ）

### 承認プロセス
1. タスク実行者が承認申請
2. 適切な権限を持つ承認者が審査
3. 承認/却下の決定と記録
4. 承認後にタスク実行許可

### 承認状態
- **pending**: 承認待ち
- **approved**: 承認済み
- **rejected**: 却下
- **expired**: 期限切れ

